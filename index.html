<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Page</title>
  <style>
    :root{
      --bg-start:#071426;
      --bg-end:#0b2030;
      --accent1:#06b6d4;
      --accent2:#7c3aed;
      --card-bg: rgba(255,255,255,0.03);
      --muted: #cfe3ef;
      --maxw:360px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Arial,Helvetica,sans-serif;
      background: linear-gradient(135deg,var(--bg-start),var(--bg-end));
      color:#fff;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      min-height:100vh;
      padding:22px;
      position:relative;
    }

    /* small round download icon top-right */
    .download-icon{
      position:fixed; top:14px; right:14px;
      background:var(--accent1); width:40px; height:40px; border-radius:50%; border:none;
      display:flex; align-items:center; justify-content:center; font-size:18px; color:#021018;
      box-shadow:0 6px 20px rgba(6,182,212,0.12); cursor:pointer; z-index:40;
    }

    .wrap{width:100%; max-width:var(--maxw); margin-top:12px}

    /* header card containing logo + title */
    .head-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      padding:14px;
      border-radius:14px;
      display:flex;
      gap:12px;
      align-items:center;
      box-shadow: 0 12px 36px rgba(2,6,23,0.55);
      margin-bottom:14px;
    }
    .logo{
      width:70px; height:70px; border-radius:50%; overflow:hidden; flex-shrink:0;
      display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,var(--accent1),var(--accent2));
      border:2px solid rgba(255,255,255,0.06);
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block}

    .title-wrap{
      display:flex; flex-direction:column; gap:4px;
    }
    .title{
      font-size:18px; font-weight:800; color:#e6f8fb; margin:0;
    }
    .subtitle{
      font-size:13px; color:var(--muted); margin:0;
    }

    /* main panel (inputs etc) */
    .card{
      margin-top:8px;
      background:var(--card-bg);
      border-radius:12px;
      padding:14px;
      border:1px solid rgba(255,255,255,0.02);
    }

    h2{font-size:16px;margin:8px 0 12px 0;text-align:center;color:#eafcff}

    /* INPUT ROW: make input + eye same height to avoid shrinking */
    .row{display:flex; gap:8px; align-items:center; width:100%; max-width:var(--maxw); margin:0 auto}
    input[type="password"]{
      flex:1;
      height:48px;              /* fixed height */
      padding:0 14px;
      border-radius:10px;
      border:none;
      font-size:15px;
      outline:none;
      background: rgba(255,255,255,0.02);
      color:#fff;
      -webkit-appearance: none;
    }
    /* Eye button same height as input, small square */
    .eye-btn{
      width:48px;
      height:48px;
      padding:0;
      border-radius:10px;
      border:none;
      background:#263544;
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }

    .btn{
      width:100%; max-width:var(--maxw); padding:13px; border-radius:10px; border:none;
      font-weight:800; color:#021018; background:linear-gradient(90deg,var(--accent1),var(--accent2));
      margin-top:10px; cursor:pointer; box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    }

    .note{margin-top:8px; font-size:13px; color:#f6d68a; text-align:center}

    .process{
      margin-top:14px; padding:12px; border-radius:10px; background:rgba(255,255,255,0.02); color:var(--muted);
      font-size:14px; line-height:1.6;
    }

    .link-btn{
      width:100%; padding:11px; border-radius:10px; border:none; background:#071026; color:var(--accent1); font-weight:700;
      margin-top:10px; cursor:pointer;
    }

    footer{margin-top:12px;text-align:center;color:#9fb0bd;font-size:12px}

    @media(min-width:420px){
      body{padding:30px}
      .wrap{margin-top:24px}
    }
  </style>
</head>
<body>

  <!-- Small round download icon (local APK) -->
  <button class="download-icon" id="downloadBtn" title="Download APK">‚¨á</button>

  <div class="wrap">
    <!-- header card: logo + title -->
    <div class="head-card" role="banner" aria-label="Brand header">
      <div class="logo"><img src="logo.png" alt="Logo"></div>
      <div class="title-wrap">
        <p class="title">Number Hack</p>
        <p class="subtitle">Exclusive access ‚Äî password required</p>
      </div>
    </div>

    <!-- main interactive card -->
    <div class="card" role="main">
      <h2>Enter Password</h2>

      <div class="row" aria-label="password input">
        <input id="pwd" type="password" placeholder="Enter password" autocomplete="off" />
        <button class="eye-btn" id="eyeBtn" aria-label="Show password">üëÅ</button>
      </div>

      <button class="btn" id="unlockBtn">Unlock</button>
      <div id="status" class="note" aria-live="polite"></div>

      <div class="process" aria-hidden="false">
        <strong style="display:block; margin-bottom:8px">How to get password:</strong>
        <ol style="padding-left:18px; margin:0">
          <li>Register from given link</li>
          <li>Deposit minimum ‚Çπ100</li>
          <li>Bind bank account</li>
          <li>No same IP & Number & Bank details</li>
          <li>Send screenshots to Telegram; owner will verify & share password</li>
        </ol>

        <div style="margin-top:12px">
          <button id="regBtn" class="link-btn">Register Link</button>
          <button id="tgBtn" class="link-btn" style="margin-top:8px">Telegram Contact</button>
        </div>
      </div>

      <footer>¬© mr.sachin</footer>
    </div>

  </div>

<script>
  // CONFIG - keep app.apk in same folder
  const APK_FILENAME = "app.apk";
  const REG_LINK = "https://linkopen19.github.io/LinkOpener/51gameregister";
  const TG_LINK  = "https://t.me/helper219";
  const STORED_LETTER_PASS = "bjbbbd";


  function digitsToLetters(digits) {
    const map = { '0':'a','1':'b','2':'c','3':'d','4':'e','5':'f','6':'g','7':'h','8':'i','9':'j' };
    let out = '';
    for (let ch of String(digits)) {
      if (map[ch] === undefined) return null;
      out += map[ch];
    }
    return out;
  }

  // check password: try convert digits -> letters first; if conversion fails, compare raw input as letters
  function checkPassword() {
    const raw = document.getElementById("pwd").value.trim();
    const status = document.getElementById("status");
    if (!raw) {
      status.style.color = '#f6d68a';
      status.textContent = 'Password chahiye';
      return;
    }

    // if input is all digits, convert; else use input directly
    const isAllDigits = /^[0-9]+$/.test(raw);
    const candidate = isAllDigits ? digitsToLetters(raw) : raw;

    if (candidate && candidate === STORED_LETTER_PASS) {
      status.style.color = '#bff1d3';
      status.textContent = 'Correct! Redirecting...';
      setTimeout(() => { window.location.href = "predicter.html"; }, 900);
    } else {
      status.style.color = '#ffb3b3';
      status.textContent = 'Wrong password. Contact on Telegram.';
    }
  }

  // UI handlers
  document.getElementById('eyeBtn').addEventListener('click', ()=> {
    const p = document.getElementById('pwd');
    p.type = (p.type === 'password') ? 'text' : 'password';
    p.focus();
  });
  document.getElementById('unlockBtn').addEventListener('click', checkPassword);
  document.getElementById('pwd').addEventListener('keydown', (e)=> { if (e.key === 'Enter') checkPassword(); });

  // APK download (local file)
  document.getElementById('downloadBtn').addEventListener('click', ()=> {
    const a = document.createElement('a');
    a.href = APK_FILENAME;
    a.download = "app.apk";
    document.body.appendChild(a);
    a.click();
    a.remove();
  });

  // links
  document.getElementById('regBtn').addEventListener('click', ()=> { window.location.href = REG_LINK; });
  document.getElementById('tgBtn').addEventListener('click', ()=> { window.location.href = TG_LINK; });
</script>
</body>
</html>
